<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Calendário</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Anterior</button>
          <button id="nextButton">Próximo</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Domingo</div>
        <div>Segunda</div>
        <div>Terça</div>
        <div>Quarta</div>
        <div>Quinta</div>
        <div>Sexta</div>
        <div>Sábado</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Nova tarefa</h2>
      <input id="eventTitleInput" placeholder="Título" />
      <input id="eventTitleInputDescription" placeholder="Descrição" />
      <input id="eventTitleInputDuration" placeholder="Duração" />
      <button id="saveButton">Salvar</button>
      <button id="cancelButton">Cancelar</button>
    </div>

    <div id="deleteEventModal">
      <h2>Tarefa</h2>
      <p id="eventText"></p>
      <button id="deleteButton">Apagar</button>
      <button id="closeButton">Fechar</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
